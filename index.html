<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrever-se na Heaven</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS -->
</head>
<body>
    <main>
        <div class="cadastro">
            <h1>Crie uma conta na Heaven</h2>
                <form id="formCadastro">
                    <!-- Seção 1 -->
                    <div id="section1">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" required>
                        <br>
            
                        <label id="contactLabel" for="contact">Celular:</label>
                        <input type="text" id="contact" placeholder="Digite seu número" required>
                        <button type="button" id="toggleContact">Usar Email</button>
                        <br>
            
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" required>
                        <br>

                        <button type="button" id="nextButton">Próximo</button>
                    </div>
            
                    <!-- Seção 2 -->
                    <div id="section2" class="hidden">
                        <label for="usuario2">Nome de Usuário</label>
                        <input type="text" id="usuario" required>
                        <br>
            
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" required>
                        <br>
            
                        <button type="button" id="finalizarCadastro">Finalizar Cadastro</button>
                        <br>
                    </div>
                </form>
            
                <div id="mensagemSucesso" class="hidden"></div>
            
                <script src="script.js"></script>
</body>
</html>
